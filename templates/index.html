<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon" href="/favicon.ico" />

<head>
  <title>Image Uploader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Image Uploader</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/index">Upload Pictures</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/images.php">Gallery</a>
          </li>
          <li class="nav-item">
		  {% if user == "admin" %}
            <a class="nav-link" href="http://127.0.0.1:5000/admin_panel">Admin Panel</a>
			{% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron p-3 bg-secondary">
    <div class="container text-light">
      <h1 class="display-4">{{upload}}</h1>
      <p class="lead mb-0">User: {{user}}</p>
      <p class="lead">DBMS Project</p>
    </div>
  </div>
  <div class="container py-3 ">
    <div class="card align-start w-50">
      <div class="card-header">
        Upload Pictures
      </div>
      <div class="card-body">
        <h5 class="card-title">Upload Image here</h5>
        <form method=post enctype=multipart/form-data>
          <input class="form-control" type="file" name="file" id="formFileMultiple">
          <input class="btn-md w-25 btn btn-secondary mt-3" type=submit value=Upload>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
